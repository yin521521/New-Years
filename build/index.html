<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <span><</span>
            <span>分类列表</span>
            <span></span>
        </header>
        <section>
            <div class="list">
                <div class="box">
                    <div class="left">
                        <h3>分类名称: <span class="text">水果</span> </h3>
                        <p>添加时间: <span class="time">2018/12/30 上午10:00:00</span></p>
                    </div>
                    <div class="right">
                        <span class="edit">编辑</span>
                        <span class="del">删除</span>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <h3 class="add">添加分类</h3>
        </footer>
    </div>
    <div class="mark">
        <div class="boxs">
            <h3>填写分类名称</h3>
            <input class="inp" type="text" placeholder="填写分类名称">
            <div class="boxs_list">
                <span class="cancel">取消</span>
                <span class="save">保存</span>
            </div>
        </div>
    </div>
    <script src="js/libs/require.js" data-main="js/index"></script>
    <script src="js/list.js"></script>
</body>

</html>
